  <form #newUserForm="ngForm" (ngSubmit)="_registro.onSubmit(newUserForm)">
    <div class="form-group">
      <label for="nome">Nome Da Marca:</label>
      <input type="text" class="form-control" id="nome" placeholder="NOME" name="name" [(ngModel)]="_registro.name">
    </div>
    <div class="form-group">
      <label for="Price">Price:</label>
      <input type="number" class="form-control" id="price" placeholder="R$" name="price" [(ngModel)]="_registro.price">
    </div>
    <div class="form-group">
        <label for="sku">SKU:</label>
        <input type="text" class="form-control" id="sku" placeholder="Model" name="sku" [(ngModel)]="_registro.sku">
      </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="table-striped">
  <table style="width:100%">
      <tr>
        <th>ID</th>
        <th>Name</th> 
        <th>Price</th>
        <th>SKU</th>
        <th>Deletar</th>
      </tr>
      
      <tbody *ngFor = 'let lst of _registro.appList' >
        <tr>
          <td>{{lst.id}}</td>
          <td>{{lst.name}}</td>  
          <td>{{lst.price | currency:'BRL':true}}</td>
          <td>{{lst.sku}}</td>
          <td><button class="btn btn-danger" (click)="_registro.onDelete(lst);$event.stopPropagation();">Deletar</button></td>
        </tr>  
      </tbody>
    </table>
  </div>
